name: Deploy SPA

on:
  push:
    branches:
      - main  # Trigger workflow when pushing to main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Adjust to match your project

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build # Creates dist/ folder

      # ✅ Copy dist/ to server
      - name: Copy dist folder to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./dist/"
          target: "/srv/test/"

      # ✅ Run remote commands (optional cleanup/restart)
      - name: Clean and restart service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
